<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<!-- CONVERSATION SECTION STARTS -->
<section class="conversation-section">
    <div class="container">
        <div class="conversation__wrapper">
            <div class="conversation-start">
                <h1 class="conversation_title">
                    MARK ZUCKERBERG
                </h1>

                <img class="conversation_img" 
                     src="./images/close.svg" 
                     alt="close btn"
                     width="50"
                     height="50">
            </div>

            <div class="conversation-about">
                <p class="conversation_date">
                    TODAY
                </p>
                <p class="conversation__time">
                    10:53
                </p>
                <p class="conversation__user">
                    Hi, Mark! I made a new design for Messenger App.
                </p>
                <p class="conversation__time">
                    10:57
                </p>
                <p class="conversation__Mark">
                    Yo! Send it to my assistant and we'll review it during the year.
                </p>
                <p class="conversation__time">
                    11:03
                </p>
                 <p class="conversation__user">
                    But Mark...
                </p>
                <p class="conversation__Mark">
                    You were blocked by the user.
                </p>
                
            </div>
        </div>
    </div>
</section>


<!-- CONVERSATION SECTION ENDS -->
    
</body>
</html>
